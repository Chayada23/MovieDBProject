<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List Page</title>
  <!-- วางไว้ใน <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="CSS/movielist.css">
</head>
<body>
  
  <!--ไอคอนรูปคน  ไอคอนล็อกเอ้าท์ -->
 <nav>
    <div class="nav-left">
      <a href="movielist.html">Movies</a>
      <a href="#">Payment</a>
      <a href="#">History</a>
    </div>
    <div class="nav-right">
      <div class="search-box">
            <input type="text" placeholder="Search..." />
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      <div class="avatar" onclick="toggleMenu()">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
      </div>
    </div>
  </nav>

  <div id="profile-menu" class="profile-dropdown">
   <a href="#">Profile</a>
    <a href="login.html">Logout</a>
   </div>
</div>
        
     <!-- หมวด Now Showing / Coming Soon -->
<div class="tab-bar">
  <div class="tab active">Now Showing</div>
  <div class="tab">Coming Soon</div>
</div>

  <!-- ปุ่มคลิกเพื่อเลือกหมวดหมู่ -->
  <div class="category-filter">
    <span>Sort by category:</span>
    <div class="category-dropdown" style="color: black;" onclick="toggleDropdown()">
      Select Categories
    </div>

     <!-- ตัวเลือกหมวดหมู่ -->
    <div class="dropdown-options" id="dropdown-options">
      
      <div class="category-item" data-category="Adventure" style="color: black;" onclick="toggleCategory(this)">
        Adventure
      </div>
      <div class="category-item" data-category="Action" style="color: black;" onclick="toggleCategory(this)">
        Action
      </div>
      <div class="category-item" data-category="Comedy" style="color: black;" onclick="toggleCategory(this)">
        Comedy
      </div>
      <!-- เพิ่มหมวดหมู่เพิ่มเติมที่นี่ -->
    </div>
  </div>


<!-- รายชื่อภาพยนตร์ -->
<div class="movie-grid">
  <div class="movie-card" data-category="Adventure">
    <img src="image/ne-zha-2.jpg" alt="Ne Zha 2">
    <div class="title">NE ZHA 2</div>
  </div>

  <div class="movie-card" data-category="Adventure">
    <img src="image/snow-white.jpg" alt="Snow White">
    <div class="title">SNOW WHITE</div>
  </div>

  <div class="movie-card" data-category="Adventure">
    <img src="image/minecraft.jpg" alt="Minecraft Movie">
    <div class="title">A MINECRAFT MOVIE</div>
  </div>

</div>
<script src="js/movielist.js"></script>
</body>
</html>
