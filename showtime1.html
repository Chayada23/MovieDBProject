<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShowMovieDetail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/showtime1.css"/>
</head>
<body>

  <div class="logout-icon" onclick="toggleMenu()">
    <i class="fas fa-user-circle"></i>
    <div id="profile-menu" class="profile-dropdown">
      <a href="profile.html">Profile</a>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="search-container">
      <div class="search-box-wrapper">
        <input type="text" placeholder="Search..." class="search-box">
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="movie-info">
      <img src="image/snow-white.jpg" class="poster" alt="Snow White Poster">
      <div class="details">
        <span id="today-date"></span> 
        <h2>SNOW WHITE</h2>
        <p><span class="tag">Adventure</span> <span class="tag">Drama</span></p>
        <p><span class="tag">PG</span> <span class="tag">106 mins</span> <span class="tag">2D</span></p>
      </div>
    </div>

    <div class="dates" id="dates-container"></div>

    <!-- Cinema Info -->
    <div class="cinema-info" id="cinema-info" style="display: none;">
      <div class="logo-box">
        <img src="image/logo_major.webp" alt="Major Cineplex Logo" class="cinema-logo">
      </div>
      <div class="cinema-detail">
        <div class="cinema-name"><strong>Major Cineplex Rangsit</strong></div>
        <div class="cinema-tags">
          <span class="tag">Theatre 1</span>
          <span class="tag">TH</span>
          <span class="tag">CC</span>
          <span class="tag">2D</span>
        </div>
        <div class="showtimes">
          <button class="time-box">13:00</button>
          <button class="time-box">16:00</button>
          <button class="time-box">19:00</button>
        </div>
      </div>
    </div>
  </div>

  <script src="JS/showtime1.js"></script>
</body>
</html>
